<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&family=Sue+Ellen+Francisco&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <h1 id="title">BUNNY BLOOD: <span id="overkill">OVERKILL</span></h1>
  </header>

  <div class="container" id="summer">
    <div class="territory" id="player">

      <h1 class="territory-head">Player Territory</h1>
      <div class="bunnies">
        <img src="images/bunny.png" alt="bunny" class="bunny-icon">
        <h2 id="player-num-bunnies">x30</h2>
      </div>
    </div>

    <div class="territory" id="enemy">

      <h1 class="territory-head">Enemy Territory</h1>

      <div class="bunnies">
        <img src="images/bunny.png" alt="bunny" class="bunny-icon">
        <h2 id="enemy-num-bunnies">x30</h2>
      </div>
    </div>

  </div>
  <footer>


  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="javascript/app.js"></script>
</body>

</html>
